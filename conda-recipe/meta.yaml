package:
  name: q2-fastp
  version: {{ PLUGIN_VERSION }}

source:
  path: ../..

build:
  script: make install

requirements:
  host:
    - python {{ python }}
    - setuptools
    - versioningit
    - wheel

  build:
    - setuptools
    - versioningit

  run:
    - fastp
    - multiqc
    - qiime2 {{ qiime2_epoch }}.*
    - q2-types {{ qiime2_epoch }}.*
    - q2templates {{ qiime2_epoch }}.*

test:
  requires:
    - coverage
  imports:
    - q2_fastp
    - qiime2.plugins.fastp
  commands:
    - pytest --pyargs q2_fastp

about:
  home: https://github.com/bokulich-lab/q2-fastp
  license: BSD-3-Clause
  license_family: BSD
